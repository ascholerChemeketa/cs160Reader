

{%- if prev %}
  <div id="relations-prev" class="navLink" title="Previous Chapter - {{ prev.title }}" data-toggle="tooltip">
    <a href="{{ prev.link|e }}" >
      <i class='glyphicon glyphicon-backward' style='opacity:0.9;'></i>
    </a>
  </div>
{%- endif %}

{%- if next %}
  <div id="relations-next"  class="navLink" title='Next Chapter - {{ next.title }}' data-toggle="tooltip" >
    <a href="{{ next.link|e }}" >
      <i class='glyphicon glyphicon-forward' style='opacity:0.9;'></i>
    </a>
  </div>
{%- endif %}


<script type="text/javascript">
  opts = {'placement':'bottom',
          'selector': '',
          'delay': { show: 100, hide: 50}
         };

  $('#relations-prev').tooltip(opts);
  $('#relations-next').tooltip(opts);
</script>
