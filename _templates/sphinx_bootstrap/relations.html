
<div id="relation-links">
    <script type="text/javascript">
      opts = {'placement':'bottom',
              'selector': '',
              'delay': { show: 100, hide: 50}
             };

    </script>
    <div class="container">
{%- if prev %}
  <div id="relations-prev" class="navLink" title="Previous Page - {{ prev.title }}" data-toggle="tooltip">
    <a href="{{ prev.link|e }}" >
      <i class='glyphicon glyphicon-chevron-left' style='opacity:0.9;'></i>
    </a>
  </div>
    <script type="text/javascript">
      $('#relations-prev').tooltip(opts);
    </script>
{%- endif %}

{%- if next %}
  <div id="relations-next"  class="navLink" title='Next Page - {{ next.title }}' data-toggle="tooltip" >
    <a href="{{ next.link|e }}" >
      <i class='glyphicon glyphicon-chevron-right' style='opacity:0.9;'></i>
    </a>
  </div>
    <script type="text/javascript">
      $('#relations-next').tooltip(opts);
    </script>
{%- endif %}
    </div>
</div>
