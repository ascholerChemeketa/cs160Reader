<html>	
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="assets/style.css" />
        <script type="text/javascript" src="assets/swfobject.js"></script>
        <script type="text/javascript">

var openCircuitHandler = function(url) {
	window.open('?' + url, '_blank');
};

!function() {

	var swfVersionStr = '10.0.0';
    var xiSwfUrlStr = 'assets/playerProductInstall.swf';

    var flashvars = {};
    flashvars.sa = "true"; // standalone (Save and Load menu are added in context menu)
    flashvars.o = 'openCircuitHandler'; // open circuit handler
    flashvars.tl = 'assets/toolbox-list.xml'; // toolbox list definition
    flashvars.l = 'assets/library.xml'; // library definition
    if (location.search.match(/^\?(.+)$/) ) {
        flashvars.c = RegExp.$1; // circuit data
    }
        
    var params = {};
    params.quality = 'high';
    params.bgcolor = '#ffffff';
    params.allowscriptaccess = 'sameDomain';
    params.allowfullscreen = 'true';

    var attributes = {};
    attributes.id = 'simcir';
    attributes.name = 'simcir';
    attributes.align = 'middle';

    swfobject.embedSWF(
        'simcir.swf', 'flashContent', 
        '550', '300', 
        swfVersionStr, xiSwfUrlStr, 
        flashvars, params, attributes);

    swfobject.createCSS('#flashContent', 'display:block;text-align:left;');
}();
        </script>
        <title>Simcir</title>         
    </head>
    <body>
        <div id="flashContent">
        	<p>
	        	To view this page ensure that Adobe Flash Player version 
				10.0.0 or greater is installed. 
			</p>
			<script type="text/javascript"> 
!function() {
	var pageHost = ((document.location.protocol == 'https:') ? 'https://' :	'http://'); 
	document.write('<a href="http://www.adobe.com/go/getflashplayer"><img src="' +
		pageHost +
		'www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a>'); 
}();
			</script> 
        </div>
        
   </body>
</html>
