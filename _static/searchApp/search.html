<html>
   <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.14.0/cytoscape.umd.js"></script>
         <script src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/cytoscape-popper@1.0.4/cytoscape-popper.min.js"></script>
         <script src="https://unpkg.com/tippy.js@4.0.1/umd/index.all.min.js"></script>
         <link rel="stylesheet" href="https://unpkg.com/tippy.js@4.0.1/index.css" />
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
         <script src="searchApp.js"></script>
         <style>
            html, body {margin:0;padding:0;height:100%;}

            .red {
               /* background: red; */
            }
            #cy {
               max-width: 800px;
               min-height: 400px;
               margin: 0px auto;
            }
            #rightPane {
               min-width: 200;
               display: inline-block;
               vertical-align: top;
            }
            #warning {
               font-style:italic;
            }
            #instructionPane {
            }
            #instructions {
               font-weight:  bold;
            }
            .container {
               max-width: 1024px;
               margin: 0px auto;
               padding-top: 10px;
               height: 100%;
            }
            body {
               font-family: Calibri, 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
            }
            .error {
               color: red;
            }
            button {
               margin-bottom: 10px;
            }
            @media only screen and (max-width: 700px) {  
               /* #instructionPane {
                  order : 3;   
               }  
               #rightPane {
                  order : 3;
               } 
               #cy {
                  order : 2;
               }  */
            }
         </style>
   </head>
   <body>
      <div id="container" class="row container">
         <div id="instructionPane" class="col-12 col-md-6">
            <div id="instructions"></div>
            <div id="message"></div>
         </div>
         <div id="rightPane" class="col-12 col-md-6">
            <div id="controls">
               <form class="row">
                  <div  class="form-group col-3 col-md-12">
                     <label>Map number:</label>
                     <input type="text" size="4" id="mapNum"></input>
                  </div>
                  <div  class="form-group col-6 col-md-12 row">
                     <button id="reload" class="col-12 col-md-5 " >Reload Map</button>
                     <button id="random" class="col-12 col-md-5 ml-md-2">New Random</button>
                  </div>
                  <div  class="form-group col-3 col-md-12">
                     <label for="intuition" data-toggle="tooltip" title="Allow guesses that ignore the correct exploration order.">Allow intuition:</label>
                     <input type="checkbox" id="intuition" data-toggle="tooltip" title="Allow guesses that ignore the correct exploration order."></input>
                  </div>
               </form>
            </div>
         </div>
         <div id="cy" class="col-12"></div>
      </div>
   </body>
</html>
