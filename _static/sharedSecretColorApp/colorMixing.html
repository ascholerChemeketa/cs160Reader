<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Color Mixing</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="CONSTANTS.js"></script>
    <script src="classes/compoundColor.js"></script>
    <script src="classes/rectangleVisualizer.js"></script>
  </head>
  <body>
    <div style="margin-top:1%; margin-left:1%">
      <div id="ColorPickers">
        <label for="PublicColorPicker">Public Color: </label>
        <input type="color" value="#EDCF07" id="PublicColorPicker">

        <label for="PublicColorPicker">Your Private Color: </label>
        <input type="color" value="#E01548" id="PrivateColorPicker">
      </div>
      <br/>
      <form>
        <div>
          <input type="radio" id="viewOption1"
          name="views" value="YOURS" checked>
          <label for="viewOption1">Your View</label>

          <input type="radio" id="viewOption2"
          name="views" value="OTHER">
          <label for="viewOption2">Arnold's View</label>

          <input type="radio" id="viewOption3"
          name="views" value="PUBLIC">
          <label for="viewOption3">Public View</label>

          <input type="radio" id="viewOption4"
          name="views" value="ALL">
          <label for="viewOption4">All Views</label>
        </div>
      </form>

      <br/>

      <input type="checkbox" id="clockToggle" name="clockToggle">
      <label for="clockToggle">Show Clock Math</label><br>

      <div id="ClockInputs" style="display:none">
        <label for="PublicClockSize">Clock Size: </label>
        <select id="PublicClockSize" style="width:40px">
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="7">7</option>
          <option value="11">11</option>
          <option value="13">13</option>
        </select>

        <label for="PublicBase">Public Base: </label>
        <input type="number" id="PublicBase" min="2" max="10" value="2" style="width:40px">

        <label for="PrivateNumber">Private Number: </label>
        <input type="number" id="PrivateNumber" min="0" max="10" value="5" style="width:40px">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
